<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat Lateral</title>
    <link rel="stylesheet" href="../statics/chat.css">
</head>
<body>

<div class="chat-container">

    <!-- LADO ESQUERDO - LISTA DE CONVERSAS -->
    <aside class="chat-list">
        <h2>Conversas</h2>

        <div class="chat-item active">
            <img src="https://via.placeholder.com/40" alt="User">
            <div>
                <strong>Ana Silva</strong>
                <p>Olá, tudo bem?</p>
            </div>
        </div>

        <div class="chat-item">
            <img src="https://via.placeholder.com/40" alt="User">
            <div>
                <strong>Carlos Lima</strong>
                <p>Enviei o arquivo</p>
            </div>
        </div>

        <div class="chat-item">
            <img src="https://via.placeholder.com/40" alt="User">
            <div>
                <strong>Freelancer Dev</strong>
                <p>Projeto aprovado</p>
            </div>
        </div>
    </aside>

    <!-- LADO DIREITO - CONVERSA -->
    <section class="chat-window">
        <header class="chat-header">
            <img src="https://via.placeholder.com/40" alt="User">
            <strong>Ana Silva</strong>
        </header>

        <div class="chat-messages">
            <div class="message received">Olá, tudo bem?</div>
            <div class="message sent">Tudo sim! E você?</div>
            <div class="message received">Precisava falar sobre o projeto.</div>
        </div>

        <footer class="chat-input">
            <input type="text" placeholder="Digite sua mensagem...">
            <button>Enviar</button>
        </footer>
    </section>

</div>

</body>
</html>
