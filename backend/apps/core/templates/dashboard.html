<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Freelance Jobs</title>
    <link rel="stylesheet" href="../statics/dashboard.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>FreelaJobs</h2>
        <ul>
            <li> Dashboard</li>
            <li> Vagas</li>
            <li> Favoritas</li>
            <li> Perfil</li>
            <li> Configurações</li>
            <li> Sair</li>
        </ul>
    </aside>

    <!-- Main -->
    <main class="main-content">

        <!-- Header -->
        <header class="header">
            <h1>Bem-vindo, Freelancer</h1>
            <input type="search" placeholder="Buscar vagas...">
        </header>

        <!-- Cards -->
        <section class="cards">
            <div class="card">
                <h3>Vagas Disponíveis</h3>
                <p>124</p>
            </div>

            <div class="card">
                <h3>Candidaturas</h3>
                <p>8</p>
            </div>

            <div class="card">
                <h3>Favoritas</h3>
                <p>15</p>
            </div>
        </section>

        <!-- Vagas -->
        <section class="jobs">
            <h2>Últimas Vagas</h2>

            <div class="job">
                <h3>Desenvolvedor Python</h3>
                <p>Projeto remoto • R$ 5.000</p>
                <button>Candidatar-se</button>
            </div>

            <div class="job">
                <h3>Frontend React</h3>
                <p>Freelancer • R$ 4.000</p>
                <button>Candidatar-se</button>
            </div>

        </section>

    </main>

</div>

</body>
</html>
